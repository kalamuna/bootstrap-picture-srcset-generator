<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BP Calc</title>
    <link href="dist/css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="dist/js/main.js"></script>
  </head>
  <body>
    <div class="source-set-generator container">
      <div class="row">
        <h1>Source Set Generator</h1>
        <p class="lead">
          Set an aspect ratio, choose the col size you want your image to be at each breakpoint and a source set will be automagically generated for you. You're welcome.
        </p>
        <form class="form-horizontal well clearfix">

          <div class="col-sm-12 well">
            <div class="form-group">
              <label class="col-sm-2 control-label">Aspect ratio</label>
              <div class="col-sm-1">
                <input type="text" class="form-control" id="aspect-width" placeholder="4">
              </div>
              <div class="col-sm-1">
                <input type="text" class="form-control col-sm-1" id="aspect-height" placeholder="3">
              </div>
            </div>
          </div>
          <div class="well col-sm-12">
            <div class="form-group source-item  col-sm-12" data-bs-size="xxs">
              <label class="col-sm-2 control-label">$screen-xxs</label>
              <div class="col-sm-10">
                <div class="col-sm-2">
                  <span>col-</span>
                  <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                </div>
                <div class="col-sm-10">
                  <code class="source-holder"></code>
                </div>
              </div>
            </div>

            <div class="form-group source-item col-sm-12" data-bs-size="xs">
              <label class="col-sm-2 control-label">$screen-xs</label>
              <div class="col-sm-10">
                <div class="col-sm-2">
                  <span>col-</span>
                  <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                </div>
                <div class="col-sm-10">
                  <code class="source-holder"></code>
                </div>
              </div>
            </div>

            <div class="form-group source-item col-sm-12" data-bs-size="sm">
              <label class="col-sm-2 control-label">$screen-sm</label>
              <div class="col-sm-10">
                <div class="col-sm-2">
                  <span>col-</span>
                  <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                </div>
                <div class="col-sm-10">
                  <code class="source-holder"></code>
                </div>
              </div>
            </div>

            <div class="form-group source-item col-sm-12" data-bs-size="md">
              <label class="col-sm-2 control-label">$screen-md</label>
              <div class="col-sm-10">
                <div class="col-sm-2">
                  <span>col-</span>
                  <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                </div>
                <div class="col-sm-10">
                  <code class="source-holder"></code>
                </div>
              </div>
            </div>

            <div class="form-group source-item col-sm-12" data-bs-size="lg">
              <label class="col-sm-2 control-label">$screen-lg</label>
              <div class="col-sm-10">
                <div class="col-sm-2">
                  <span>col-</span>
                  <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                </div>
                <div class="col-sm-10">
                  <code class="source-holder"></code>
                </div>
              </div>
            </div>
          </div>
          <div class="all-together-now col-sm-12">
            <label>Altogether now</label>
            <pre></pre>
          </div>
      </div>
      </form>
    </div>
    <div class="bp-calc container">
      <div class="row">
        <h2>Grid unit widths</h2>
        <div class="col-xs-1"><label>1:</label><span></span></div>
        <div class="col-xs-2"><label>2:</label><span></span></div>
        <div class="col-xs-3"><label>3:</label><span></span></div>
        <div class="col-xs-4"><label>4:</label><span></span></div>
        <div class="col-xs-5"><label>5:</label><span></span></div>
        <div class="col-xs-6"><label>6:</label><span></span></div>
        <div class="col-xs-7"><label>7:</label><span></span></div>
        <div class="col-xs-8"><label>8:</label><span></span></div>
        <div class="col-xs-9"><label>9:</label><span></span></div>
        <div class="col-xs-10"><label>10:</label><span></span></div>
        <div class="col-xs-11"><label>11:</label><span></span></div>
        <div class="col-xs-12"><label>12:</label><span></span></div>
      </div>
    </div>
    <div class="browser-width">
      <label>Browser width: </label><span></span>
  </body>
</html>
